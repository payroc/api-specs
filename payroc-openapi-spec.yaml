                      properties: *ref_169
                    - required: *ref_237
                      type: object
                      writeOnly: true
                      title: Digital wallet
                      description: Object that contains information about the payment details in the customer’s digital wallet.
                      properties: *ref_238
            examples:
              fxRateRequest:
                summary: Fx-Rate
                description: Fx-Rate
                value: &ref_910
